<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storefront</title>
</head>
<body>
<h1>Hello World</h1>

<!-- using the mapping object created in the render function in the say hello function in the views.py file-->
<h1>Hello {{name}}</h1>

<!-- you can also write code such as below -->
{% if name %}
<hi> Hello {{name}}</hi>
{% else %}
<h1> Hello World again</h1>
{% endif %}

<ul>
    {% for product in products %}
    <li>{{ product.title}}</li>
    {% endfor %}
</ul>
</body>
</html>
